<div [ngClass]="showError ? 'error-message' : 'hide-content'">
  <img height="450px" src="assets/error.png" />
  <p>
    Error occurred! <br />
    Error message: {{ errorMsg }}
  </p>
  <p>
    <a
      href="https://dev.vozilla.pl/api-client-portal/map?objectType=VEHICLE"
      target="_blank"
      >API Endpoint</a
    >
    is considered unsafe. Open it in new tab and try again.
  </p>
</div>
