<h1 mat-dialog-title>Vehicle Details</h1>
<div mat-dialog-content>
  <div class="important-details">
    <p>Status: {{ data.vehicle.status }}</p>
    <p>Battery level: {{ data.vehicle.batteryLevelPct }}%</p>
  </div>
  <div>
    <p>Plates number: {{ data.vehicle.platesNumber }}</p>
    <p>Side number: {{ data.vehicle.sideNumber }}</p>
    <p>Color: {{ data.vehicle.color }}</p>
    <p>Type: {{ data.vehicle.type }}</p>
    <p>Range: {{ data.vehicle.rangeKm }} km</p>
  </div>
</div>
